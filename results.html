<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecofficient Results</title>
    <link rel="stylesheet" href="results.css" />
    <script src="results.js" defer></script>
  </head>
  <body>
    <header>
      <img src="images/EcofficientLogo.png" id="logo" />
    </header>

    <main>
      <div class="results-container">
        <div class="result">
          <h2>Emission Results</h2>
          <p id="emission-results">_____</p>
        </div>
        <div class="result">
          <h2>Fuel Saved</h2>
          <p id="fuel-saved">_____</p>
        </div>
        <div class="result">
          <h2>Current Conditions</h2>
          <p id="conditions-saved">_____</p>
        </div>
      </div>

      <hr />
      <div class="best-savings">
        <h2>Best Mode of Saving</h2>
        <ol id="savings-ranked"></ol>
      </div>

      <hr />
      <div id="map-container">
        <h2>Route Map</h2>
        <div id="map" style="width: 100%; height: 400px"></div>
      </div>
      <button id="back-button">Go back</button>
    </main>

    <hr />
    <footer>
      <p>Copyright &copy; Ecofficient</p>
    </footer>
  </body>
</html>
