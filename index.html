<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecofficient</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Ecofficient</h1>
    </header>
    <main>
      <form id="location-form">
        <label for="location-start-input">Enter your starting location:</label>
        <input type="text" id="location-start-input" required />
        <br></br>
        <div>
          <label for="location-end-input">Enter your ending location:</label>
          <input type="text" id="location-end-input" required />
        </div>


        <br></br>
        <select id ="preferred-transport" name=""preferred-transport">
          <option value="Car">Car</option>
          <option value="Carpool">Carpool</option>
          <option value="Walk">Walk</option>
          <option value="Bike">Bike</option>
          <option value="Bus">Bus</option>
          <option value="Scooter">Scooter</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <div id="weather-data"></div>
    </main>
  </body>
</html>
